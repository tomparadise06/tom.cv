<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Tom's Portfolio</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
</nav>

<section id="about">
    <h2 class="section-title">About Me</h2>
    <p>Hi, I'm Tom, a passionate web design UX/UI student from Amiens. I love cinema, travel, photography, and everything digital.</p>
</section>

<section id="portfolio" class="portfolio">
    <h2 class="section-title">Portfolio</h2>
    <img src="your-image1.jpg" alt="Project 1">
    <img src="your-image2.jpg" alt="Project 2">
    <img src="your-image3.jpg" alt="Project 3">
</section>

<section id="skills">
    <h2 class="section-title">Skills</h2>
    <ul>
        <li>Web Design</li>
        <li>UX/UI Design</li>
        <li>Photography</li>
        <li>Digital Art</li>
    </ul>
</section>

<section id="contact">
    <h2 class="section-title">Contact</h2>
    <form class="contact-form" id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<script src="script.js"></script>

</body>
</html>
